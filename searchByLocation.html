<!DOCTYPE html>
  <html lang="en">
    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.4.0.js"></script>
      <script src="js/scripts.js"></script>
      <title>Search By Location</title>
    </head>
    <body class="container">
      <h1 class="jumbotron">Search By Location</h1>
      <div id="map"></div>
      <script>
        function initMap() {
          //Map Options
          var options = {
            zoom: 10,
            center: {lat: 45.5155, lng: -122.6793}
          }
          //new Map
          var map = new google.maps.Map(document.getElementById('map'), options);

          //marker image variables
          var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';

          //marker array
          var markers = [
          {
            coords:{lat: 45.588360, lng: -122.708590},
            content: '<h3>University Park Community - SeventhDay Adventist Churst</h3>'
          },
          {
            coords:{lat: 45.570270, lng: -122.667870},
            content: '<h3>St. Vincent De Paul - Holy Redeemer</h3>'
          },
          ];

          //Loop through markers
          for (var i = 0;i < markers.length;i++){
            addMarker(markers[i]);
          };

          //Add Marker function
          function addMarker(props){
            var marker = new google.maps.Marker({
              position: props.coords,
              map: map
            });

            // static final LatLng NORTH1a = new LatLng(45.588360, -122.708590);
            // Marker north1a = mMap.addMarker(new MarkerOptions()
            //   .position(NORTH1a)
            //   .icon(BitmapDescriptorFactory.defaultMarker(BitmapDescriptorFactory.HUE_AZURE)));

            //check for custom Icon image
            if(props.iconImage) {
              //set icon image
              marker.setIcon(props.iconImage)};

          //check for content
          if (props.content){
            //new Info Window
            var infoWindow = new google.maps.InfoWindow ({
              content: props.content
            });
            //Listener Function
            marker.addListener("click", function(){
              infoWindow.open(map, marker);
            });
          }
        };
      };
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE&callback=initMap"
      async defer></script>
    </body>
  </html>
