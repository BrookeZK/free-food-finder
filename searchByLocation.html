<!DOCTYPE html>
  <html lang="en">
    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.3.1.js"></script>
      <script src="js/scripts.js"></script>
      <title>Search By Location</title>
    </head>
    <body class="container">
      <h1 class="jumbotron">Search By Location</h1>
      <div id="map"></div>
      <div id="locationInfoDisplay">
        <h1 id="name"></h1>
        <h3><strong>Region: </strong><span id="region"></span></h3>
        <h3><strong>Phone Number: </strong><span id="phoneNumber"></span></h3>
        <h3><strong>Address: </strong><span id="address"></span></h3>
        <h3><strong>Open Days: </strong><span id="dayOfMonth"></span></h3>
        <h3><strong>Open hours: </strong><span id="hours"></span></h3>
        <h3><strong>Website: </strong><span id="website"></span></h3>
        <h3><strong>Location Offerings: </strong><span id="type"></span></h3>
        <h4><strong>Things to know: </strong><span id="restrictions"></span></h4>
      </div>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNblXYzXTPNoy9voB9ZvU8tCDxZjktwvE&callback=initMap"
      async defer></script>
    </body>
  </html>
